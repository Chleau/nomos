name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write # Requis pour l'affichage des alertes de sécurité

jobs:
  # --- ÉTAPE 1 : QUALITÉ & SÉCURITÉ STATIQUE ---
  security_scan:
    name: Security Analysis (SCA/Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Secret Detection
      - name: Secret Detection (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. SCA (Dependency Scan)
      - name: Dependency Scan (npm audit)
        run: npm audit --audit-level=high

  sast_scan:
    name: SAST Analysis (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    needs: [security_scan] # On peut paralléliser ou mettre des dépendances
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps # Plus propre que npm install --force en CI
      - run: npm run lint
      - run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - run: npm run test:ci
        continue-on-error: true
      # ... (garde tes étapes de coverage ici)

  # --- ÉTAPE 2 : CONSTRUCTION & SCAN DE L'IMAGE ---
  build_docker:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security_scan, sast_scan]
    steps:
      - uses: actions/checkout@v4

      # Construction de l'image (en utilisant ton Dockerfile Multi-stage)
      - name: Build Docker Image
        run: |
          docker build -t mon-app:${{ github.sha }} .

      # 4. Container Scan (Trivy)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mon-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # Bloque le pipeline si des failles critiques sont trouvées
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Bonus : Génération du SBOM (Syft)
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: mon-app:${{ github.sha }}
          artifact-name: sbom.json